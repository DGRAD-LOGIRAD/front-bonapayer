name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run security audit
        run: pnpm audit --audit-level moderate

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [lint-and-format, security]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

      - name: Merge to main
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Stash any local changes (like pnpm-lock.yaml updates)
          git stash push -m "Stash local changes before merge"

          # Switch to main branch
          git checkout main

          # Pull latest changes from main
          git pull origin main

          # Merge develop into main
          git merge develop --no-ff -m "chore: merge develop to main for production deployment"

          # Push merged changes to main
          git push origin main

      - name: Create production deployment
        run: |
          echo "ðŸš€ Production deployment ready!"
          echo "Build artifacts uploaded and merged to main branch"
          echo "Application is ready for production deployment"
